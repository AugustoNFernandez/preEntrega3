<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Tienda de Sillones</title>
</head>
<body>
    <div id="header" class="container" style="background-color: rgb(19, 214, 152); border-style: solid;">
        <div style="text-align: center; ">
            <h1>Tienda de Sillones</h1> 
            <form id="formulario">
              <label for="nombre">
                Nombre
                <input type="text" name="nombre" id="nombre" min="0" maxlength="12" placeholder="usuario">
              </label>
              <label for="email">
                Email:
                <input type="email" name="email" id="email" min="10" placeholder="tu email">
                <small id="mensaje"></small>
              </label>
              <input type="submit" value="enviar" class="btn btn-primary btn-sm">
              <input type="button" value="borrar" class="btn btn-danger btn-sm" id="borrarCampos">
             
              <div id="mensaje"></div>
            </form>
            
        </div>
      </div>
    <div class="container">
        <div id="menuItems" class="row">
            <!-- Se colocan las card por js acÃ¡ -->
        </div>
        
  
        <div id="modal-carrito">
          <h4>Tu carrito:</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="tBody">
              <!--aqui tabla carrito-->
            </tbody>
          </table>
          <h4 id="total">Total a pagar $:</h4>
          </div>
          <input type="button" value="Finalizar" id="finalizar" class="btn btn-success">
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><!--<script src="items.js"></script>-->
    
    <script src="main.js"></script>
</body>
</html>
